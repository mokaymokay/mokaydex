<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/pokemon-font-master/css/pokemon-font.css">
    <link rel="stylesheet" href="main.css">
    <title>mokaymon's pokedex</title>
  </head>
  <body>
    <div id="pokedex">

      <div id="main-body">
        <div id="big-blue-button"></div>
        <div id="mini-red-button"></div>
        <div id="mini-yellow-button"></div>
        <div id="mini-green-button"></div>
        <div id="image-display-container">
          <div id="image-display">
          </div>
        </div>
        <div id="name-display"></div>
        <div id="left-arrow"></div>
        <div id="right-arrow"></div>
      </div>

      <div id="separator">
      </div>

      <div id="inside-flap">
        <div id="info-display">
          <div id="base-stats"></div>
          <div id="abilities"></div>
        </div>
        <div id="stats-button"><h1>STATS</h1></div>
      </div>

      <div id="outside-flap">
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
